<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
    </head>

	<body>
        <div id="round-container">
            <div id="round">Waiting for players...</div>
            <div id="round-time">Time left: 0s</div>
        </div>

        <div id="hud">
            <div id="target">Target name goes here</div>

            <div id="name">Tango</div>
            <div id="circle">
                <div id="collected-loot">50</div>
            </div>
            <div id="spectating" style="display: block;">Spectating</div>
            <div id="role">Bystander</div>
        </div>

        <div id="end-game">
            <p id="game-over">GAME OVER</p>
            <p id="end-game-text">MURDERER WINS</p>
        </div>
	</body>

	<script type="text/javascript" src="./script.js"></script>
</html>
